<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taskpage</title>

    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/responsiveness.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/uploadmodal.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/assign.css' %}">

<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<style>
   @media screen and (max-width: 450px){
    .assign-modal-dialog{
        width:100%;
        /* height: 100%; */
      }
    
      .assign-modal-content {
        width: auto;
        height: 100%;
      }

      .modal-footer{
        height: 2%;
      }

  }
</style>
</head>
<body>
  <!-- Top navbar -->
{% include 'navbar.html' %}

   <!-- Create site form -->
   {% include 'sitemodal.html' %}

  <!-- Assignees modal -->
  {% include 'assign.html' %}

    <!--body tab-->
    <div class="container">
        <br />
        <br />
        <br />
        <div class="form-group" >
            <form action="" method="POST">
              <!--General info about task-->
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label" for="priority">Priority:</label>
                    <select class="col-sm-2" id="priority">
                      <option>High</option>
                      <option>Medium</option>
                      <option>Low</option>
                    </select>
                </div><br />
                <div class="form-group row">
                  <label for="edate" class="col-sm-2 col-form-label">End Date:</label>
                  <input class="col-sm-2" type="date" id="date">
                </div><br />
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label" for="time">End Time:</label>
                  <input class="col-sm-2" type="time" id="time">
                </div>
                <hr />
                <!--File canvas-->
                <div>
                  <iframe width="300px" height="153px" style="border:solid;border-color:gray;border-width: 1px;">

                  </iframe><br />
                  <input class="btn btn-outline-secondary" type="button" value="Select files">
                </div>
                <hr />
                <!--Assignee field-->
                <input class="btn btn-outline-primary" type="button" value="Click to add assignee" onclick="document.getElementById('assignModal').style.display='block'">
                <hr />
                <label for="comment">Comment</label> <br />
                <textarea name="comment" id="comment" cols="50" rows="6"></textarea>
                <hr />
                <!--Submit button to save button-->
                <input class="btn btn-primary" type="submit" value="Send Task">
            </form>
        </div>

    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
